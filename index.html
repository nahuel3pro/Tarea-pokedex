<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/pokepelotasanimacion.css">
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="static/css/css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/popup.css">
</head>

<body class="container-fluid" style="

    height: 100vh;
    background-color: red;
    display: flex;
    justify-content: center;
    align-items: center;

">

    <header class="d-flex justify-content-center d-none" id="logo">
        <img src="static/img/logo.png" alt="logo">
    </header>

    <div class="d-flex justify-content-center">
        <form class="form-inline my-2 my-lg-0 d-flex justify-content-center flex-row-reverse d-none gap-1" id="barrabusqueda"
            style="max-width: 50%;">
            <input name="pokemon" class="form-control mr-sm-2" type="search" placeholder="Buscar PokemÃ³n" aria-label="Search">
            <button name="buscar" class="btn btn-outline-success my-2 my-sm-0" type="submit" id="buscar">Buscar</button>
        </form>

        <div class="poke_box d-block d-none" id="pokepelota" style="z-index: 1;">
            <div class="pokeball">
                <div class="pokeball__button"></div>
            </div>
        </div>
    </div>

    <!-- PopUp -->

    <div id="popup2" class="overlay" style="

    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.7);
    transition: opacity 500ms;
    visibility: hidden;
    opacity: 0;
    z-index: 1;
                                        ">
        <div class="popup d-none" id="popup">
            <h2 id="pokemon-name" class="text-center d-flex align-items-center justify-content-center"></h2>
            <a class="close" id="close" href="javascript:void(0)" id="close">&times;</a>
            <div class="content d-flex justify-content-center">
                <img src="" alt="foto del pokemon" id="pokemon-img">
            </div>

            <div id="info">
                <h3 class="d-flex justify-content-center align-items-center">Tipo: <span id="tipo"> </span></h3>
                <h3 class="d-flex justify-content-center align-items-center">Vida: <span id="vida"> </span></h3>
                <h3 class="d-flex justify-content-center align-items-center">Ataque: <span id="ataque"> </span></h3>
                <h3 class="d-flex justify-content-center align-items-center">Defensa: <span id="defensa"> </span></h3>
            </div>

        </div>
    </div>



    <div class="mygrid gap-3 mt-5 mb-5 d-none" id="mygrid">


    </div>

    <div class="d-flex justify-content-around mb-5 mt-5">

        <div>
            <a href="">
                <img src="static/img/first.png" alt="first" class="direccion d-none" id="first">
            </a>
        </div>

        <div>
            <a href="">
                <img src="static/img/arrow.png" alt="anterior" class="direccion d-none" id="anterior">
            </a>
        </div>

        <div>
            <a href="">
                <img src="static/img/arrow.png" alt="siguiente" class="direccion" id="siguiente">
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/static/index.js" type="module"></script>
    <script src="static/src/onclick.js" type="module"></script>
</body>

</html>
